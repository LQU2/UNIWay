<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="split-container">
        <div class="map-container">
            <iframe class="mappedin-map" src="https://maker.mappedin.com/map/65ac9b8aca641a9a1399dc6b?embedded=true" title="Mappedin Map"></iframe>
        </div>
        <div class="form-container">
            <h2>Please Enter Your:</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="school">School:</label>
            <input type="text" id="school" placeholder="Enter your school">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" placeholder="Enter your student ID">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
            <a href="../signin.html" class="account-link">Create an account here!</a>
        </div>
    </div>
</body>
</html>
