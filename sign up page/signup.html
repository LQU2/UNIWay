<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="container">
        <img class="background-image" src="https://via.placeholder.com/640x832" alt="Background Image" />
        <div class="form-container">
            <h2>Please Enter Your:</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="school">School:</label>
            <input type="text" id="school" placeholder="Enter your school">

            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" placeholder="Enter your student ID">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">

            <a href="index.html" class="account-link">Create an account here!</a>
        </div>
    </div>
</body>
</html>
