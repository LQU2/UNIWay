<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contribute Page</title>
    <link rel="stylesheet" href="contribute.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <header class="contribute-header">
        <a href="../search.html" class="contribute-header">
            <button class="back-button">←</button>
        </a>
        
    </header>
    <div class="container">
        <div class="navigation">
            <h1>Contribute</h1>
            <div class="action-buttons">
                <button class="action-btn">Edit Map</button>
                <button class="action-btn">Add Place</button>
                <button class="action-btn">Add Review</button>
                <button class="action-btn">Add Photo</button>
            </div>
        </div>
        <div class="content">
            <section class="recently-visited">
                <h2>Recently Visited</h2>
                <div class="place">
                    <span>LSI 1416</span>
                    <div class="stars" data-rating="0" onclick="rate(this, event)">☆☆☆☆☆</div>
                    <button class="skip-button">Skip</button>
                </div>
                <!-- Repeat for other places -->
            </section>
            
            <section class="your-reviews">
                <h2>Your Reviews</h2>
                <textarea class="review-box" placeholder="Your review..."></textarea>
            </section>
        </div>
    
    <script src="stars.js"></script>

</html>
